<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <title>student registration form</title>
</head>
<body>
<div class="myform">

    <h2>registration form</h2>

<form action="">

    <label for="fname">first name</label>
    <input type="text"id="fname" required placeholder="first name"><br><br>
    <label for="lname">last name</label>
    <input type="text"id="lname"><br><br>
    <label for="barua">email address</label>
    <input type="email"id="barua"><br><br>
    <label for="pno">phone number</label>
    <input type="text"id="pno"><br><br>
    <label for="dat">date of birth</label>
    <input type="date"id="dat"><br><br>
    <label for="course">course taken</label>
    <select name="course" id="course">
        <option value="js">javascript</option>
        <option value="ojango">ojango</option>
        <option value="react">reactjs</option>
        <option value="css">css</option>

    </select><br><br>
    <label for="pic">upload pic</label>
    <input type="file"id="pic"><br><br>
    <label for="pass">password</label>
    <input type="password"id="pass"><br><br>
    <label for="gder">male</label>
    <input type="radio"id="gder" name="gender"
    <label for="f">female</label>
    <input type="radio"id="m"name="gender">
    <label for="f">other</label>
    <input type="radio"id="f"name="gender">

    <input type="submit"value="register">


</form>
</div>
</body>
</html>
